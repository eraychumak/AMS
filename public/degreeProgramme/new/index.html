<!DOCTYPE html>

<html lang="en-UK">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../globalStyles.css"/>
    <title>AMS - Create a new degree programme</title>
  </head>
  <body>
    <header>
      <p class="logoAcronym">AMS</p>
      <p class="logo">Academic Management System</p>
    </header>
    <nav class="breadcrumbs">
      <a href="../">Home</a>
      <p>></p>
      <p>Create a new degree programme</p>
    </nav>
    <main>
      <h1>Create a new</br><span>Degree Programme</span></h1>
      <form id="formNewDegreeProgramme">
        <section class="formField">
          <label for="name">Name</label>
          <input
            name="name"
            id="name"
            autocomplete="off"
            required
          />
        </section>
        <section class="formField">
          <label for="learningOutcomes">Learning Outcomes</label>
          <input
            name="learningOutcomes"
            id="learningOutcomes"
            autocomplete="off"
            required
          />
        </section>
        <fieldset>
          <legend>Select modules</legend>
          <section class="checkboxes" id="modulesList"></section>
        </fieldset>
        <fieldset>
          <legend>Select exit awards</legend>
          <section class="checkboxes" id="exitAwardsList"></section>
        </fieldset>
        <input type="submit" value="Create new degree programme"/>
      </form>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
