<!DOCTYPE html>

<html lang="en-UK">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../globalStyles.css"/>
    <title>AMS - Degree Programme</title>
  </head>
  <body>
    <header>
      <p class="logoAcronym">AMS</p>
      <p class="logo">Academic Management System</p>
    </header>
    <nav class="breadcrumbs">
      <a href="../">Home</a>
      <p>></p>
      <p class="useDegreeProgrammeName"></p>
    </nav>
    <main>
      <h1>Degree Programme</br><span class="useDegreeProgrammeName"></span></h1>
      <article>
        <form id="formUpdateDegreeProgramme">
          <section class="formField">
            <label for="name">Name</label>
            <input
              name="name"
              class="useDegreeProgrammeName"
              id="name"
              autocomplete="off"
              required
            />
          </section>
          <section class="formField">
            <label for="learningOutcomes">Learning Outcomes</label>
            <input
              class="useDegreeProgrammeLearningOutcomes"
              name="learningOutcomes"
              id="learningOutcomes"
              autocomplete="off"
              required
            />
          </section>
          <fieldset>
            <legend>Select modules</legend>
            <section class="checkboxes" id="modulesList"></section>
          </fieldset>
          <fieldset>
            <legend>Select exit awards</legend>
            <section class="checkboxes" id="exitAwardsList"></section>
          </fieldset>
          <input type="submit" value="Update degree programme details"/>
        </form>
      </article>
      <article>
        <header>
          <h2>Modules</h2>
          <a href="#" id="createNewModule">Create a new module</a>
        </header>
        <nav class="pageActions" id="degreeProgrammeModulesList">
        </nav>
      </article>
      <article>
        <header>
          <h2>Exit Awards</h2>
          <a href="#" id="createNewExitAward">Create a new exit award</a>
        </header>
        <nav class="pageActions" id="degreeProgrammeExitAwardsList">
        </nav>
      </article>
      <a href="#" class="importantAction" id="delDegreeProgramme"></a>
    </main>
    <script src="../lib.js" async></script>
    <script type="module" src="./main.js" async></script>
  </body>
</html>
