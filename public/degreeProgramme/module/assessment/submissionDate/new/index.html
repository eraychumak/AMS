<!DOCTYPE html>

<html lang="en-UK">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../../../../globalStyles.css"/>
    <title>AMS - Create a new submission date</title>
  </head>
  <body>
    <header>
      <p class="logoAcronym">AMS</p>
      <p class="logo">Academic Management System</p>
    </header>
    <nav class="breadcrumbs">
      <a href="/">Home</a>
      <p>></p>
      <a href="#" id="degreeProgrammeBreadCrumb"></a>
      <p>></p>
      <a href="#" id="moduleBreadCrumb"></a>

      <a href="#" id="assessmentBreadCrumb"></a>
      <p>></p>
      <p>Create a new submission date</p>
    </nav>
    <main>
      <h1>Create a new</br><span>Submission Date</span></h1>
      <article>
        <form id="formNewSubmissionDate">
          <section class="formField">
            <label for="name">Name</label>
            <input
              name="name"
              id="name"
              autocomplete="off"
              required
            />
          </section>
          <section class="formField">
            <label for="deadline">Deadline</label>
            <input
              type="date"
              name="deadline"
              id="deadline"
              autocomplete="off"
              required
            />
          </section>
          <section class="formField">
            <label for="academicYear">Select academic year</label>
            <select name="academicYear" id="academicYearsList"></select>
          </section>
          <input type="submit" value="Create new submission date"/>
        </form>
      </article>
    </main>
    <script type="module" src="./main.js" async></script>
  </body>
</html>
