<!DOCTYPE html>

<html lang="en-UK">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../../../../globalStyles.css"/>
    <title>AMS - Create a new submission date</title>
  </head>
  <body>
    <header>
      <p>AMS</p>
      <p>Academic Management System</p>
    </header>
    <nav class="breadcrumbs">
      <a href="/">Home</a>
      <p>></p>
      <a href="#" id="degreeProgrammeBreadCrumb"></a>
      <p>></p>
      <a href="#" id="moduleBreadCrumb"></a>
      <p>></p>
      <a href="#" id="assessmentBreadCrumb"></a>
      <p>></p>
      <p class="useSubmissionDateName"></p>
    </nav>
    <main>
      <h1>Submission Date</br><span class="useSubmissionDateName"></span></h1>
      <article>
        <form id="formUpdateSubmissionDate">
          <section class="formField">
            <label for="name">Name</label>
            <input
              class="useSubmissionDateName"
              name="name"
              id="name"
              autocomplete="off"
              required
            />
          </section>
          <section class="formField">
            <label for="deadline">Deadline</label>
            <input
              type="date"
              name="deadline"
              id="deadline"
              autocomplete="off"
              required
            />
          </section>
          <section class="formField">
            <label for="academicYear">Select academic year</label>
            <select name="academicYear" id="academicYearsList"></select>
          </section>
          <input type="submit" value="Update submission date details"/>
        </form>
      </article>
      <a href="#" class="importantAction" id="delSubmissionDate"></a>
    </main>
    <script src="./main.js" async></script>
  </body>
</html>
