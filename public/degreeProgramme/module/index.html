<!DOCTYPE html>

<html lang="en-UK">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../globalStyles.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>AMS - Module</title>
  </head>
  <body>
    <header>
      <p>AMS</p>
      <p>Academic Management System</p>
    </header>
    <nav class="breadcrumbs">
      <a href="../../">Home</a>
      <p>></p>
      <a href="#" id="degreeProgrammeBreadCrumb"></a>
      <p>></p>
      <p class="useModuleName"></p>
    </nav>
    <main>
      <h1>Module</br><span class="useModuleName"></span></h1>
      <article>
        <form id="formUpdateModule">
          <section class="formField">
            <label for="name">Name</label>
            <input
              name="name"
              class="useModuleName"
              id="name"
              autocomplete="off"
              required
            />
          </section>
          <section class="formField">
            <label for="credits">Credits</label>
            <input
              name="credits"
              id="credits"
              autocomplete="off"
              required
            />
          </section>
          <section class="formField">
            <label for="hours">Hours</label>
            <input
              name="hours"
              id="hours"
              autocomplete="off"
              required
            />
          </section>
          <section class="formField">
            <label for="learningOutcomes">Learning Outcomes</label>
            <input
              name="learningOutcomes"
              id="learningOutcomes"
              autocomplete="off"
              required
            />
          </section>
          <fieldset>
            <legend>Select module assessments (<span id="totalAssessmentWeight"></span>)</legend>
            <section id="assessmentsList"></section>
          </fieldset>
          <input type="submit" value="Update module details"/>
        </form>
      </article>
      <article>
        <h2>Assessments</h2>
        <a href="#" id="createNewAssessment">Create a new assessment</a>
        <nav class="pageActions" id="moduleAssessmentsList"></nav>
      </article>
      <article class="schedule">
        <h2>Schedule</h2>
        <a href="#" id="createNewTimeslot">Create a new timeslot</a>
        <nav class="pageActions" id="moduleTimeslotList"></nav>
      </article>
      <a href="#" class="importantAction" id="delModule"></a>
    </main>
    <script src="../../lib.js" async></script>
    <script src="./main.js" async></script>
  </body>
</html>
